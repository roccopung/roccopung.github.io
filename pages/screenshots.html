              <div class="elem-wrap file">
                  <a data-type="image" data-fslightbox="gallery" href="../assets/img/viale-libia.gif" data-caption="<h4>This goes back to October. I was looking into the presence of Fascism in the Italian public space, and this brought me to look at odonomastics and streets names related to the colonial or Fascist period. How does the public space reflect the country's position around a certain discourse? Here Viale Libia, Bologna.</h4>">

                  </a>
              </div>
              <div class="elem-wrap file">
                  <a data-type="image" data-fslightbox="gallery" href="../assets/img/screenshot-12.png" data-caption="<h4>La Madonna del manganello (Madonna with truncheon) is an iconographical representation of the Madonna born during the Fascist period and become obsolete after the War. Source: Wikipedia</h4>">
                    <img src="../assets/img/screenshot-12.png" class="elem-fig thumb-img">
                    <figcaption class="elem-caption">Madonna del manganello</figcaption>
                  </a>
              </div>
              <div class="elem-wrap file">
                  <a data-type="image" data-fslightbox="gallery" href="../assets/img/screenshot-1.png" data-caption="<h4>On adamoli.org is possible to find most of the documents - among original writings, articles, books and speeches - of Benito Mussolini. On this website I read most of the materials produced by Mussolini between 1915 and 1927. Hence why, these peculiar colors have become familiar after some time. Acid green around the text, Adamoli digitally embossed, with a red background over the borders and these two thumbnails on the top, carefully placed over a plain, warm green. </h4>">
                    <img src="../assets/img/screenshot-1.png" class="elem-fig thumb-img">
                    <figcaption class="elem-caption">Adamoli.org</figcaption>
                  </a>
              </div>
                <div class="elem-wrap file">
                    <a data-type="image" data-fslightbox="gallery" href="../assets/img/screenshot-2.png" data-caption="<h4>bibliotecafascista.blogspot.com is another valuable resource for documents around Fascism and original writings of Benito Mussolini, in Italian with English translations. Here I have spent less time than Adamoli.org, and I think that is partially due to the nostalgic Fascist aesthetic of this page.<br>The Fascist symbols emerging from a black background are clearly referencing the aesthetics of the movement, and gave me an uncomfortable feeling of order and violence. However, here I could read some of the latest writings of Benito Mussolini.</h4>">
                      <img src="../assets/img/screenshot-2.png" class="elem-fig thumb-img">
                      <figcaption class="elem-caption">Biblioteca Fascista</figcaption>
                    </a>
                </div>
                <div class="elem-wrap file">
                    <a data-type="image" data-fslightbox="gallery" href="../assets/img/screenshot-3.png" data-caption="<h4>controtuttelemafie.it[1] is a conspiracy website led by Antonio Giangrande, who defines himself 'historical sociologist' whose books are explicitly censored by the press. I've found it while searching criticism about some controversial writings of Mussolini, that would put him in an unconventional political position. The abuse of GIFs combined with curious image choices, and a juridical language applied to an overwhelming amount of text, made this website almost impossible to really go through without a sense of oppression.</h4>">
                      <img src="../assets/img/screenshot-3.png" class="elem-fig thumb-img">
                      <figcaption class="elem-caption">Controtuttelemafie.it</figcaption>
                    </a>
                </div>
                <div class="elem-wrap file">
                    <a data-type="image" data-fslightbox="gallery" href="../assets/img/screenshot-4.png" data-caption="<h4>controtuttelemafie.it[2]</h4>">
                      <img src="../assets/img/screenshot-4.png" class="elem-fig thumb-img">
                      <figcaption class="elem-caption">Contro-2</figcaption>
                    </a>
                </div>
                <div class="elem-wrap file">
                    <a data-type="image" data-fslightbox="gallery" href="../assets/img/screenshot-7.png" data-caption="<h4>Integral pdf of Susan Sontag's review of Syderberg's 'Hitler: A Film From Germany'. From the review: Benjamin suggests that melancholy is the origin of true—that is, just— historical understanding. The true understanding of history, he said in the last text he wrote, is “a process of empathy whose origin is indolence of the heart, acedia.”</h4>">
                      <img src="../assets/img/screenshot-7.png" class="elem-fig thumb-img">
                      <figcaption class="elem-caption">Sontag Review</figcaption>
                    </a>
                </div>
                <div class="elem-wrap file">
                    <a data-type="image" data-fslightbox="gallery" href="../assets/img/screenshot-8.png" data-caption="<h4>The last interview to Benito Mussolini is a document that can be found quite easily but only from non official sources. The level of trustability of this information is still grey to me. Here, the profile picture of the user who published the text. Source: vk.com</h4>">
                      <img src="../assets/img/screenshot-8.png" class="elem-fig thumb-img">
                      <figcaption class="elem-caption">VK interview</figcaption>
                    </a>
                </div>
                <div class="elem-wrap file">
                    <a data-type="image" data-fslightbox="gallery" href="../assets/img/screenshot-10.png" data-caption="<h4>I read this article quite late in the project, but it had a big impact on the direction that I took later on. It depicts Mussolini as a missed literate. The ironic and light tone, combined with the use of grounded arguments, made this article a very pleasant reading.</h4>">
